<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trouble_shooting_application</title>

</head>
<body>
<div class = 'login'></div>
     <h2>MichealsMammahs Rulebased-machine learning troubleshooting application 1.0</h2>
<h3> Enter observations in binary: </h3>
<p><i>1 represents</i> <b>YES</b> </p>
<p><i> 0 represents</i> <b> NO </b> </p>

     <form action = "." method="post">

         <input type="text" placeholder="Network unavailable?" name = "name1" /><br><br>

         <input type="text" placeholder="Network conncetivity failure?" name = "name2" /><br><br>

         <input type="text" placeholder="conflicting router mac address changes problem?"
                name = "name3" /><br><br>

         <input type="text" placeholder="No access to shared folder or files?"
                name = "name4"/><br><br>

         <input type="text" placeholder="work group name not accessible?"
                name = "name5"/><br><br>

         <input type="text" placeholder="all resource working yet no internet?"
                name = "name6"/><br><br>

         <input type="text" placeholder="Network path cant be found?" name = "name7"/><br><br>

         <input type="text" placeholder="ip address could not be found?" name = "name8" /><br><br>

         <input type="text" placeholder="Dns does not exist?" name = "name9"/><br><br>

         <input type="text" placeholder="when browser is launched is there internet?"
                name = "name10"/><br>

         <br><br>
         <button type="submit">Enter to check problem</button>
     </form>

<br><br>
<p>
    {{problem_statement}}
</p>

<p>
{{rule_condition}}
</p>
</body>
</html>
